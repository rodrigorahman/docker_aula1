version: '3'
services:
  php-server:
    # build:
    #   context: ./docker
    #   dockerfile: Dockerfile
    image: rodrigorahman/php-com-mysql:1.0.0
    volumes:
      - ./projetoPHP:/var/www/html
    ports:
      - "80:80"
    links:
      - db
  db:
    image: mysql:5.6
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_HOST=%
      - MYSQL_DATABASE=banco-mysql
      - MYSQL_USER=root
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
    volumes:
      - ./docker/mysql_volume:/var/lib/mysql

